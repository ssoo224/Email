<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد نسخ إيميلات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb); /* الخلفية الأولية */
            background-size: 200% 200%; /* إعداد حجم الخلفية */
            animation: gradientAnimation 15s ease infinite; /* إضافة الحركة */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 93vh;
            margin: 50;
            font-weight: 700;
            position: relative; /* لجعل العناصر المطلقة متناسبة مع الجسم */
            overflow: hidden; /* لمنع العناصر من الخروج عن نطاق الجسم */
        }
        
        /* حركة التدرج اللوني */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; } /* البداية */
            50% { background-position: 100% 50%; } /* منتصف الحركة */
            100% { background-position: 0% 50%; } /* النهاية */
        }

        /* أشكال البريد والرسائل */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* خلف المحتوى */
            overflow: hidden;
        }

        .shape {
            position: absolute;
            fill: rgba(255, 255, 255, 0.2); /* لون أبيض شفاف */
            animation: float 6s ease-in-out infinite; /* تأثير العوم */
        }

        /* حركة العوم */
        @keyframes float {
            0%, 100% {
                transform: translateY(0); /* البداية والنهاية */
            }
            50% {
                transform: translateY(-20px); /* الارتفاع إلى أعلى */
            }
        }

        /* أشكال محددة */
        .shape1 { width: 100px; height: 100px; top: 20%; left: 10%; }
        .shape2 { width: 80px; height: 80px; top: 60%; right: 15%; }
        .shape3 { width: 120px; height: 120px; top: 30%; left: 60%; }
        .shape4 { width: 90px; height: 90px; top: 70%; right: 5%; }
        .shape5 { width: 110px; height: 110px; top: 15%; left: 75%; }

        .container {
            background: rgba(255, 255, 255, 0.9); /* لون أبيض شفاف قليلاً */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative; /* لجعل المحتوى فوق الأشكال */
            z-index: 1; /* أمام الأشكال */
        }
        h1 {
            color: #3a7ca5;
            font-size: 26px;
            font-weight: 900;
        }
        p {
            color: #6b6b6b;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 0;
            font-weight: 700;
        }
        input[type="email"], input[type="number"] {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #c8d6e5;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            font-weight: 700;
        }
        input[type="email"]:focus, input[type="number"]:focus {
            border-color: #3a7ca5;
            box-shadow: 0px 0px 5px rgba(58, 124, 165, 0.3);
        }
        button {
            background: linear-gradient(135deg, #42a5f5, #3a7ca5);
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            max-width: 400px;
            font-weight: 700;
        }
        button:hover {
            background: linear-gradient(135deg, #3a7ca5, #42a5f5);
        }
        .email-list {
            text-align: left;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            background: #f0f4f8;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
        }
        .email-list p {
            font-size: 14px;
            color: #424242;
            margin: 5px 0;
            font-weight: 700;
        }
        .note {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: 700;
            background: linear-gradient(135deg, #3a7ca5, #42a5f5); /* متدرج لوني */
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>

<div class="background-shapes">
    <svg class="shape shape1">
        <rect width="100%" height="100%" rx="15" />
    </svg>
    <svg class="shape shape2">
        <rect width="100%" height="100%" rx="15" />
    </svg>
    <svg class="shape shape3">
        <rect width="100%" height="100%" rx="15" />
    </svg>
    <svg class="shape shape4">
        <rect width="100%" height="100%" rx="15" />
    </svg>
    <svg class="shape shape5">
        <rect width="100%" height="100%" rx="15" />
    </svg>
</div>

<div class="container">
    <h1><i class="fas fa-envelope-open-text"></i> مولد نسخ إيميلات</h1>
    <p>أدخل بريدك الإلكتروني الرئيسي واختر عدد النسخ (من 1 إلى 1000) التي تريدها لاستخدامها في المواقع.</p>
    <input type="email" id="mainEmail" placeholder="أدخل بريدك الإلكتروني هنا">
    <input type="number" id="emailCount" placeholder="أدخل عدد النسخ" min="1" max="1000">
    <button onclick="generateEmails()"><i class="fas fa-envelope"></i> إنشاء النسخ</button>
    
    <div class="loading" id="loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> جاري التوليد...</div>
    
    <div class="email-list" id="emailList"></div>

    <p class="note">ملاحظة: عند استخدام أي نسخة من هذه النسخ في التسجيل بموقع أو أي شيء آخر، ستصل الرسائل إلى بريدك الإلكتروني الأصلي.</p>
</div>

<script>
    function generateEmails() {
        const mainEmail = document.getElementById('mainEmail').value;
        const emailCount = document.getElementById('emailCount').value;
        const emailListDiv = document.getElementById('emailList');
        const loadingDiv = document.getElementById('loading');
        emailListDiv.innerHTML = '';
        loadingDiv.style.display = 'block';

        if (!mainEmail.includes('@') || !mainEmail.includes('gmail.com')) {
            alert('يرجى إدخال بريد Gmail صحيح');
            loadingDiv.style.display = 'none';
            return;
        }

        if (emailCount < 1 || emailCount > 1000) {
            alert('يرجى اختيار عدد النسخ بين 1 و 1000');
            loadingDiv.style.display = 'none';
            return;
        }

        const [username, domain] = mainEmail.split('@');
        const emailVersions = [];

        for (let i = 1; i <= emailCount; i++) {
            emailVersions.push(`${username}+${i}@${domain}`);
        }

        setTimeout(() => {
            emailVersions.forEach(email => {
                const emailElement = document.createElement('p');
                emailElement.textContent = email;
                emailListDiv.appendChild(emailElement);
            });
            loadingDiv.style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
